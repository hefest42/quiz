<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="welcome-page">
        <div class="welcome-elements">
            <h1>Welcome to this small quiz</h1>
            <p>(Made for JavaScript practice)</p>
            <button class="btn-start">START</button>
        </div>
    </div>
    <!-- Quiz -->
    <div class="quiz hidden">
        <h1 class="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia itaque earum nam expedita sequi quod et fugiat placeat obcaecati mollitia.</h1>
        <ul class="question-options">
            <li class="options option1" data-value="1">Option1</li>
            <li class="options option2" data-value="2">Option2</li>
            <li class="options option3" data-value="3">Option3</li>
            <li class="options option4" data-value="4">Option4</li>
        </ul>
    </div>
    <div class="next-question">
        <button class="btn-next">NEXT QUESTION</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
